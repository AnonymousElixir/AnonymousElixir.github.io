<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corsflix Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://unpkg.com/uiverse.css');
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white">
    <div class="p-10 max-w-lg text-center bg-opacity-80 backdrop-blur-lg bg-black rounded-3xl shadow-2xl border border-gray-700 animate-fade-in">
        <h1 class="text-6xl font-extrabold text-red-500 mb-6 animate-pulse drop-shadow-lg">Corsflix</h1>
        <p class="text-lg mb-8 leading-relaxed text-gray-300">We're currently undergoing maintenance to bring you an even better streaming experience.<br> Please check back soon!</p>
        <div class="uiverse-loader mx-auto scale-150"></div>
        <button class="mt-6 px-6 py-3 bg-red-600 text-white rounded-full font-semibold shadow-md hover:bg-red-700 transition-all">Notify Me</button>
    </div>
</body>
</html>
