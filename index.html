<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking site status...</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p id="status">Checking me.cassidycamp.work for errors...</p>

  <script>
    const primaryURL = "https://me.cassidycamp.work/";
    const fallbackURL = "https://cassidycamp.work/index-old.html";

    async function checkAndRedirect() {
      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 5000); // 5 second timeout

        const response = await fetch(primaryURL, {
          method: "GET",
          mode: "cors",
          signal: controller.signal,
        });

        clearTimeout(timeout);

        const text = await response.text();

        const isBadGateway =
          text.includes("502 Bad Gateway") ||
          text.includes("Unable to reach the origin service") ||
          text.includes("cloudflared");

        if (isBadGateway) {
          document.getElementById("status").textContent =
            "Primary site is returning an error. Redirecting to fallback...";
          console.warn("502 or Cloudflare error detected in response.");
          setTimeout(() => window.location.replace(fallbackURL), 1500);
        } else {
          window.location.replace(primaryURL);
        }
      } catch (err) {
        console.error("Failed to fetch primary site:", err);
        document.getElementById("status").textContent =
          "Primary site is unreachable. Redirecting to fallback...";
        setTimeout(() => window.location.replace(fallbackURL), 1500);
      }
    }

    checkAndRedirect();
  </script>
</body>
</html>
