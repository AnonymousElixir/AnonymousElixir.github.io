<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking destination...</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p id="status">Checking destination availability...</p>

  <script>
    async function checkAndRedirect() {
      const primary = 'https://me.cassidycamp.work/';
      const fallback = 'https://cassidycamp.work/index-old.html';

      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 1000);

        await fetch(primary, {
          method: 'HEAD',
          mode: 'no-cors',
          signal: controller.signal
        });

        clearTimeout(timeout);
        window.location.replace(primary);
      } catch (error) {
        console.warn("Primary site unreachable. Redirecting to fallback...");
        document.getElementById('status').textContent =
          'Primary site is unavailable. Redirecting to fallback...';
        setTimeout(() => {
          window.location.replace(fallback);
        }, 1500);
      }
    }

    checkAndRedirect();
  </script>
</body>
</html>
